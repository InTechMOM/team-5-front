            <div class="information" >

                        <button class="fas fa-link btn-upload"> </button>

                        </video>
                        <input type="file" name="video[]" id="video-input{{$i}}" onchange="loadfileVideo('video-input{{$i}}', 'video{{$i}}')" accept=".mp4, .mkv, .mov">

                <p>Descripci√≥n</p>
                <input class="description" id="form-control" type="text" required minlength="1" maxlength="300" required>

                <p>Correo Eletronico</p>
                <input id="form-control" type="email" placeholder="Correo del Lider del Proyecto" required>
                
                    <div class="save">
