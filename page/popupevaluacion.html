<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../public/style/popupevaluacion.css">
        <title>Evaluación</title>
    </head>
    <body>
        <main>
            <label>EVALUACIÓN</label>
            <div class="menu"> 
                <div class="PensamientoCritico">
                    <label>Pensamiento Critico</label>
                    <div class="Lista1">
                        <ul>
                            <li><input type="checkbox" name="condiciones" value="1"/><label>Evaluación de la validez de la información</label></li>
                            <li><input type="checkbox" name="condiciones" value="2"/><label>Análisis argumental</label></li>
                            <li><input type="checkbox" name="condiciones" value="3"/><label>Razón y contraargumento</label></li>
                            <li><input type="checkbox" name="condiciones" value="4"/><label>Conclusión</label></li>
                        </ul>
                    </div>
                </div>

                <div class="Creatividad">
                    <label>Creatividad</label>
                    <div class="Lista2">
                        <ul>
                            <li><input type="checkbox" name="condiciones" value="1"/><label>Fluidez</label></li>
                            <li><input type="checkbox" name="condiciones" value="2"/><label>La flexibilidad</label></li>
                            <li><input type="checkbox" name="condiciones" value="3"/><label>La elaboración</label></li>
                            <li><input type="checkbox" name="condiciones" value="4"/><label>La originalidad</label></li>
                            <li><input type="checkbox" name="condiciones" value="5"/><label>La solución de problemas</label></li>
                            <li><input type="checkbox" name="condiciones" value="6"/><label>La autodeterminación</label></li>
                            <li><input type="checkbox" name="condiciones" value="7"/><label>Adaptación</label></li>
                        </ul>
                    </div>
                </div>

                <div class="Colaboración">
                    <label>Colaboración</label>
                    <div class="Lista3">
                        <ul>
                            <li><input type="checkbox" name="condiciones" value="1"/><label>La capacidad de planificar y tomar decisiones en grupo</label></li>
                            <li><input type="checkbox" name="condiciones" value="2"/><label>La capacidad de comunicar ideas, comprender diferentes perspectivas y elaborar el trabajo de otro miembro del equipo</label></li>
                            <li><input type="checkbox" name="condiciones" value="3"/><label>La capacidad de aportar recursos e ideas</label></li>
                        </ul>
                    </div>
                </div>

                <div class="Comunicación">
                    <label>Comunicación</label>
                    <div class="Lista4">
                        <ul>
                            <li><input type="checkbox" name="condiciones" value="1"/><label>Comunicación verbal</label></li>
                            <li><input type="checkbox" name="condiciones" value="2"/><label>Comunicación no verbal</label></li>
                            <li><input type="checkbox" name="condiciones" value="3"/><label>Comunicacion escrita</label></li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
