<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../public/style/docente.css">
        <link rel="stylesheet" href="../public/images/css/all.min.css">
        <title>Docente</title>
    </head>

    <body>
        <main class="container">
            <nav>
                <div class="menu">
                    <img src="../public/images/EdVisto.png" alt="Logotipo de EdVisto">
                    <button class="button1"><i class="fas fa-home"></i>Inicio</button>
                    <button class="button1"><i class="fa-solid fa-briefcase"></i>Proyectos</button>
                    <button class="button2" type="button" value="perfil"><i class="fa-solid fa-circle-user"></i>Perfil de Usuario</button>
                    <div class="config">
                        <button class="button3" type="button" value="contacto">Contacto</button>
                        <button class="button4" type="button" value="idioma">Idioma</button>
                    </div>
                </div>
            </nav>

            <form class="formulario" id="formulario">        
                    <label>PROYECTOS</label>

                    <div class="filtro">
                        <label for="filtro_proyectos">Filtrar por proyectos</label>
                        <select id="filtro_proyectos">
                            <option value="todos">Todos</option>
                            <option value="proyecto1">Proyecto 1</option>
                            <option value="proyecto2">Proyecto 2</option>
                            <option value="proyecto3">Proyecto 3</option>
                            <option value="proyecto4">Proyecto 4</option>
                        </select>
                    </div>
                    
                    <div class="contenedor">
                        <div>
                            <label>EL SOL</label>
                                <div class="caja caja1 proyecto1">
                                    <h2>Caja 1</h2>
                                    <p>Contenido de la caja 1.</p>
                                </div>
                                <div class="caja caja2 proyecto2">
                                    <h2>Caja 2</h2>
                                    <p>Contenido de la caja 2.</p>
                                </div>
                        </div>
                        <button type="submit" class="formulario__btn">Evaluación</button>
                        <div>      
                            <label>EL ATOMO</label>                  
                            <div class="caja caja3 proyecto3">
                                <h2>Caja 3</h2>
                                <p>Contenido de la caja 3.</p>
                            </div>
                            <div class="caja caja4 proyecto4">
                                <h2>Caja 4</h2>
                                <p>Contenido de la caja 4.</p>
                            </div>
                        </div>
                        <button type="submit" class="formulario__btn">Evaluación</button>

                    </div>
    
                    <footer>
                        <p class="footer">&copy; EdVisto 2024</p>
                    </footer>
            </form>
        </main>
    </body>
</html>
