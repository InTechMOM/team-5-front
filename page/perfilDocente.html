<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../public/style/docente.css">
        <link rel="stylesheet" href="../public/images/css/all.min.css">
        <title>Docente</title>
    </head>

    <body>
        <main class="container">
            <nav>
                <div class="menu">
                    <img src="../public/images/logo.png" alt="Logotipo de EdVisto">
                    <button class="button1"><i class="fas fa-home"></i>Inicio</button>
                    <button class="button1"><i class="fa-solid fa-briefcase"></i>Proyectos</button>
                    <button class="button2" type="button" value="perfil"><i class="fa-solid fa-circle-user"></i>Perfil de Usuario</button>
                    <div class="config">
                        <button class="button3" type="button" value="contacto">Contacto</button>
                        <button class="button4" type="button" value="idioma">Idioma</button>
                    </div>
                </div>
            </nav>

            <form class="formulario" id="formulario">        
                    <label class="titulo">PROYECTOS</label>
                    <div class="filtro"><i class="fa-solid fa-bars"></i>
                        <select id="filtro_proyectos">
                            <option value="todos">Todos</option>
                            <option value="proyecto1">El Sol</option>
                            <option value="proyecto2">El Átomo</option>
                        </select>
                    </div>
                    
                    <div class="container1">

                        <div class="box" data-proyecto="proyecto1">   
                                <div id="video-container">
                                    <img class="imagen-video" src="../public/images/Vector.jpg">
                                </div>
                                <div class="sub-box">
                                    <p>Proyecto: El sol</p>
                                    <p>Materia: Ciencias </p> 
                                    <p>Lider: Laura Lee </p> 
                                    <p>Descripción:</p>      
                                </div>
                            <button id="evaluacion1" type="submit" class="formulario__btn">Evaluación</button>
                        </div>
                        
                        
                        <div class="box" data-proyecto="proyecto2">
                                <div id="video-container">
                                    <img class="imagen-video" src="../public/images/Vector.jpg">
                                </div>
                                <div class="sub-box">
                                    <p>Proyecto: El Átomo</p>
                                    <p>Materia: Ciencias</p> 
                                    <p>Lider: Laura Lee</p> 
                                    <p>Descripción:</p>   
                                </div>
                            <button id="evaluacion2" type="submit" class="formulario__btn">Evaluación</button>
                        </div>
                    </div>
            </form>
            <!--footer>
                <p class="footer">&copy; EdVisto 2024</p>
            </footer-->
        </main>
        <script src="../script/evaluacion.js"></script>
        <script src="../script/filtro.js"></script>
    </body>
</html>
